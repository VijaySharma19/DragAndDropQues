<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="container">

        <!-- Table -->

        <table class="tableWrapper">
            <tr class="row">
                <td class="col" id="colOne" droppable style="background-color: #000075;"><div class="item" id="itemOne" draggable="true">100</div></td>
                <td class="col" id="colTwo" droppable style="background-color: #4363d8;"><div class="item" id="itemTwo" draggable="true" >200</div></td>
                <td class="col" id="colThree" droppable style="background-color: #42d4f4;"><div class="item" id="itemThree" draggable="true" >300</div></td>
            </tr>
            <tr class="row">
                <td class="col" id="colFour" droppable style="background-color:#911eb4 ;"><div class="item" id="itemFour" draggable="true" >400</div></td>
                <td class="col" id="colFive" droppable style="background-color: #f032e6;"><div class="item" id="itemFive" draggable="true">500</div></td>
                <td class="col" id="colSix" droppable style="background-color: #fabed4;"><div class="item" id="itemSix" draggable="true" >600</div></td>
            </tr>
            <tr class="row">
                <td class="col" id="colSeven" droppable style="background-color: #808000;"><div class="item" id="itemSeven" draggable="true" >700</div></td>
                <td class="col" id="colEight" droppable style="background-color: #3cb44b;"><div class="item" id="itemEight" draggable="true" >800</div></td>
                <td class="col" id="colNine" droppable style="background-color: #bfef45;"><div class="item" id="itemNine" draggable="true" >900</div></td>
            </tr>
        </table>
    </section>
</body>
<script src="/js/script.js"></script>
</html>
